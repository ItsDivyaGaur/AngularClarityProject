<header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            <clr-icon shape="book"></clr-icon>
            <!-- <img src="{{imageSrc}}" alt="{{imageAlt}}" [ngStyle]="height:'50px'" /> -->
            <span class="title">EBooks</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="" class="active nav-link"><span class="nav-text">Dashboard</span></a>
        <a href="library" class="nav-link"><span class="nav-text">Library</span></a>
    </div>
    <div class="header-actions">
        <a href="..." class="nav-link nav-icon">
            <clr-icon shape="cog"></clr-icon>
        </a>
    </div>
    <form class="search">
        <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords...">
        </label>
    </form>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <!-- <clr-icon shape="caret down"></clr-icon> -->
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a routerLink="profile" clrDropdownItem>Profile</a>
                <a href="my-library" clrDropdownItem>My Library</a>
                <a routerLink="" clrDropdownItem>Settings</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
